<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matt Portfolio </title>
<!--    Setting The Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
<!--    Abstract text Google fonts-->
    <link href='https://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
<!--    Modernizr library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<!--Compass Mixins CDN Stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/compass-mixins@0.12.10/lib/_compass.scss">
    <!--    Stars galaxy 2 Added more stars for larger screens  styles-->
    <link rel="stylesheet" href="css/stars-styles2.css">
<!--    External CSS Animated abstract -->
    <link rel="stylesheet" href="https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/css/demo.css">
    <link rel="stylesheet" href="css/animated-abstract.css">
<!--    Font Awesome icons CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
<!--    Animate.css stylesheet-->
    <link rel="stylesheet" href="css/animate.css">
<!--    Hover.css Stylesheet-->
    <link rel="stylesheet" href="css/hover.css/css/hover-min.css">
<!--    My custom styles-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<main>
<!--Background Star Div's-->
    <div id="star"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
<!--        Abstract animation and earth view from moon pic-->
        <div id="large-header" class="large-header animated fadeIn delay-1s slower ">
            <canvas id="demo-canvas"></canvas>
<!--            <h1 class="main-title">Matt <span class="thin">Lopez</span></h1>-->
        </div>
<!--        Glowing h1 text-->
        <div class="greetingText animated bounceInLeft delay-2s slower">
            <h2 class="greeting glow ">
                Hello World <br>
                My name is <br>
                Matt <span class="thin">Lopez</span>
            </h2>
        </div>
        <!--        Matt Avatar image-->
        <img class="avatar-img animated bounceInRight delay-2s slower" src="img/user-avatar.png" alt="">

<!--Space Button Text-->
    <div class="btn-container">
        <!--    About me button-->
        <a class="hvr-wobble-horizontal" href="https://www.google.com/">
            <div class="aboutme-box animated bounceInDown delay-1s slower">
                <img class="aboutMe-btn" src="img/futuristic-buttons/Texture/about-me.png" alt="">
                <p class="btn-aboutMe"><i class="fas fa-chevron-left"></i> ABOUT ME <i class="fas fa-chevron-right"></i>
                </p>
            </div>
        </a>
        <!--    Skills button-->
        <a class="hvr-wobble-horizontal" href="https://www.google.com/">
            <div class="skills-box animated bounceInDown delay-1s slower">
                <img class="skills-btn" src="img/futuristic-buttons/Texture/about-me.png" alt="">
                <p class="btn-skills"><i class="fas fa-chevron-left"></i> &nbsp; SKILLS &nbsp;<i
                        class="fas fa-chevron-right"></i></p>
            </div>
        </a>
        <!--    Contact button-->
        <a class="hvr-wobble-horizontal" href="https://www.google.com/">
            <div class="contact-box animated bounceInDown delay-1s slower">
                <img class="contact-btn" src="img/futuristic-buttons/Texture/about-me.png" alt="">
                <p class="btn-contact"><i class="fas fa-chevron-left"></i> CONTACT <i class="fas fa-chevron-right"></i>
                </p>
            </div>
        </a>
        <!--    Portfolio button-->
        <a class="hvr-wobble-horizontal" href="https://www.google.com/">
            <div class="portfolio-box animated bounceInDown delay-1s slower">
                <img class="portfolio-btn" src="img/futuristic-buttons/Texture/about-me.png" alt="">
                <p class="btn-portfolio"><i class="fas fa-chevron-left"></i> PORTFOLIO <i
                        class="fas fa-chevron-right"></i></p>
            </div>
        </a>
    </div>



</main>






<!--jquery 2.x-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--    External JS Animated abstract Source: https://codepen.io/MarcoGuglielmelli/pen/lLCxy -->
<script src="https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js"></script>
<script src="https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js"></script>
<script src="https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js"></script>
<script src="js/animated-abstract.js"></script>

</body>
</html>
